<div style="padding: 6px">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{profile?.username}}</mat-card-title>
      <mat-card-subtitle>@{{profile?.idUser}}</mat-card-subtitle>
      <mat-card-subtitle>In Twitter Since{{profile?.creation_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        This is de profile del username: {{this.profile?.username}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="idUser !== idFollow">
      <button mat-stroked-button (click)="followThis()">FOLLOW</button>
    </mat-card-actions>
  </mat-card>
</div>
