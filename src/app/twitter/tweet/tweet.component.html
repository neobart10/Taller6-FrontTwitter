<div style="padding: 6px">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>What's going on??</mat-label>
        <textarea matInput placeholder="..." id="message" name="message" #message="ngModel" [(ngModel)]="post.message" ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" [disabled]="message.invalid"  (click)="savePost()">TWEET</button>
    </mat-card-actions>
  </mat-card>
</div>
