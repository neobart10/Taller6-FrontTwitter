<div style="padding: 6px" *ngFor="let follower of users; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{follower?.username}}</mat-card-title>
      <mat-card-subtitle>@{{follower?.idUser}}</mat-card-subtitle>
      <mat-card-subtitle>In Twitter since:{{follower?.creation_date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="followThis(follower?.idUser)">FOLLOW</button>
    </mat-card-actions>
  </mat-card>
</div>
