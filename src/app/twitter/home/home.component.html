<div style="padding: 6px" *ngFor="let post of posts; let i = index">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image pointer" (click)="goProfile(post.idUser)"></div>
    <mat-card-title class="pointer" (click)="goProfile(post.idUser)">{{getUsername(i)}}</mat-card-title>
    <mat-card-subtitle>@{{post.idUser}}</mat-card-subtitle>
    <mat-card-subtitle>Tweet since:{{post.createdAt}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button>LIKE</button>
    <button mat-stroked-button>RE-TWEET</button>
  </mat-card-actions>
</mat-card>
</div>
